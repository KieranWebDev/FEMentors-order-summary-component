<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Kieran Gill | Order summary card</title>
  <link rel="stylesheet" href="styles.css">


</head>

<body>

  <img class="wave" src="./images/pattern-background-desktop.svg" alt="background wave image">
  <main>

    <div class="img-container">
      <img class="hero" src="./images/illustration-hero.svg" alt="lady listening to music">
    </div>
    <div class="text-container">
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="annual-plan-container">
        <div class='flex-left'>
          <img src="./images/icon-music.svg" alt="">
          <div class="price-container">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="main-btn">Proceed to Payment</button>
      <button class="secondary-btn">Cancel Order</button>
    </div>
  </main>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kieran Gill</a>.
  </div> -->
</body>

</html>
